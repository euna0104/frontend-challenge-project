<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 네비게이션&메뉴바</title>
    <style>
        :root {
        --accent-color: #f3ff87;
        --text-color: #f0f4f5;
        --background-color: #0b002b;
    }
    .body {
        margin: 0;
    }
    a {
        text-decoration: none;
        color: var(--text-color);
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--background-color);
        padding: 8px 12px;
    }
    .nav_logo {
        font-size: 24px;
        color: var(--text-color);
    }
    .nav_logo i {
        color: var(--accent-color);
    }
    .nav_logo span {
  color: var(--accent-color);}

.nav_menu {
  display: flex;
  list-style: none;
  padding-left: 0;}

.nav_menu li {
  padding: 8px 12px;}

.nav_menu li:hover {
  color: var(--background-color);
  background-color: var(--accent-color);
  border-radius: 4px;}

.nav_menu li a:hover {
  color: var(--background-color);}

.nav_icons {
  display: flex;
  color: #7dc0ff;
  list-style: none;
  padding-left: 0;}

.nav_icons li {
  padding: 8px 5px;}

.navbar_toggleBtn {
  display: none;
  color:var(--text-color);
  position: absolute;
  right: 32px;
  font-size: 24px;}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav_logo">
            <i class="fa-solid fa-logo"></i>
            <a href="">은아 <span>블로그</span></a>
        </div>
        <ul class="nav_menu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">FAQ</a></li>
        </ul>
        <a href="#" class="navbar_toggleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
</body>
</html>

/*
1. rel 속성
- rel을 사용하여 브라우저에 현재 문서와 링크된 문서 사이의 연관 관계를 알려줄 수 있다
2. href 속성
- href은 가져올 파일을 지정하는 역할을 한다.
*/
